language: groovy

jdk:
  - oraclejdk7

branches:
  only:
    - master

before_install:
 - sudo add-apt-repository -y ppa:groovy-dev/grails
 - sudo apt-get update
 - sudo apt-get -y install grails-ppa
 - sudo apt-get install grails-2.3.x

script: grails refresh-dependencies
  && grails "prod maven-install"
  && grails "prod maven-deploy"
